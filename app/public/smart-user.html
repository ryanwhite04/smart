<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart User Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <smart-user debug uuid="ryan_white" text="Ryan White" teacher></smart-user>
    <smart-user debug uuid="john_smith" text="John Smith"></smart-user>
    <div>
        <p>Messages will appear here</p>
        <ul id="messages">

        </ul>
    </div>
    <script src="smart-user.js" type="module"></script>
    <script>
        document.addEventListener("message", handleMessage);
        function handleMessage(event) {
            console.log("Received message", event.detail);
            const messages = document.getElementById("messages");
            const message = document.createElement("li");
            message.textContent = event.detail;
            messages.appendChild(message);
        }
    </script>
</body>
</html>
