<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Room Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <smart-room uuid="thursday" text="Thursday, Year 7, geography" debug></smart-room>
    <smart-room uuid="friday" text="Friday, Year 6, Math"></smart-room>
    <script src="smart-room.js" type="module"></script>
    <script>
        document.addEventListener("message", handleMessage);
        function handleMessage(event) {
            console.log(event);
            console.log(event.target);
            console.log(event.detail);
        }
    </script>
</body>
</html>
